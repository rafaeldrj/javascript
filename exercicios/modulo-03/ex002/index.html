<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        font: normal 17pt Arial;
        background-color: darkcyan;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">Interaja comigo!</div>

    <script>
      var a = window.document.getElementById("area")
      a.addEventListener("click", clicar)
      a.addEventListener("mouseenter", entrar)
      a.addEventListener("mouseout", sair)

      function entrar() {
        a.innerText = "Entrou!"
      }
      function clicar() {
        a.innerText = "Clicou!"
        a.style.background = "darkred"
      }
      function sair() {
        a.innerText = "Saiu!"
        a.style.background = "darkcyan"
      }
    </script>
  </body>
</html>
